<body>
    

    <script>

        function bolunen(x,y){
            
            var sonuc = 0;
            for (var i=1; i<=x; i++){
                if (i % y == 0){
                    sonuc++;

                }
            }
            return sonuc;
        }

        alert(bolunen(20,4));





    </script>
</body>
