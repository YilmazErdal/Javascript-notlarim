<body>
    






    <script>

        var email = "erdal@gmail.com";
        var sifre = "memleket";
        var kullanici_email = prompt("lütfen email giriniz");
        var kullanici_sifre = prompt("lütfen şifrenizi giriniz");
        if (email == kullanici_email && sifre == kullanici_sifre) {
            console.log("email ve sifre doğrudur");
        }
        else if (email != kullanici_email && sifre == kullanici_sifre) {
            console.log("email yanlış");
        }
        else if (email == kullanici_email && sifre != kullanici_sifre) {
            console.log("şifre yanlış");
        }
        else {
            console.log("email ve şifre yanlış");
        }

    </script>
