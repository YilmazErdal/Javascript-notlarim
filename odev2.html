    <script>
        var ehliyet = 18
        var yas = Number(prompt("Yaşınızı giriniz"));
        var fark = ehliyet - yas
        if (yas >= ehliyet) {
            console.log("Ehliyet alabilirsiniz");
        }
        else {
            console.log(fark + " yıl sonra ehliyet alabilirsiniz");
        }



    </script>
