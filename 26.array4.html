    <script>


            var sayilar = [23, 56, 12, 76, 23, 545, 231, 55, 23, 11, 3, 68, 7];

            console.log(getMax(sayilar)-getMin(sayilar));


            function getMax(arr) {
                var enbuyuk = arr[0];

                for (var i = 1; i < arr.length; i++) {
                    if (enbuyuk < arr[i]) {
                        enbuyuk = arr[i];

                    }

                return enbuyuk;

                }

                

            function getMin(arr) {
                var enkucuk = arr[0];

                for (var i = 1; i < arr.length; i++) {
                    if (enkucuk > arr[i]) {
                        enkucuk = arr[i];

                    }

                return enkucuk;

                }

                
    </script>
