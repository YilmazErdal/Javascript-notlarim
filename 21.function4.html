<body>
    

    <script>

        function faktoriyel(sayı){

            var snc = 1;

            for( var i = sayı; i>0; i--){
                snc*=i;

            }

            return snc;
        }
        alert(faktoriyel(12));
        alert(faktoriyel(5));


    </script>
</body>
