    <script>

        var sayı = prompt("Bir sayı giriniz");

        if(sayı % 3 == 0 && sayı % 5 == 0){
            alert(" Bu sayı 3 ve 5 e bölünebilir");
        }
        else if(sayı % 3 == 0){
            alert("sayı 3 e bölünebilir");
        }
        else if(sayı % 5 ==0){
            alert("sayı 15 e bölünebilir");
        }
        else{
            alert("sayı 3 e ve/veya 5 e bölünmüyor");
        }
    </script>
