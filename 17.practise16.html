<body>
    

    <script>

        // Math.random() * (max - min) + min
        // Math.floor  random sayıyı ondalıklı kısımdan kurtarır.

        var rasgeleSayi = Math.floor(Math.random()* 99 + 1);

        console.log(rasgeleSayi);
        var tahmin;34

        do{
            tahmin = prompt("Tahmininiz nedir");
            if(tahmin==rasgeleSayi){
                alert("Bildiniz");
            }
            else if(tahmin>rasgeleSayi){
                alert("Daha küçük bir sayı giriniz");
            }
            else{
                alert("Daha büyük bir sayı giriniz");
            }

        }
        while(tahmin != rasgeleSayi)

    </script>

</body>
