<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const satır = 10, sutun = 10;
        var sekil = "";

        for(var i = 1; i<=satır; i++){
            for(var j = 1; j<= sutun; j++){
                if(i+j> satır){
                    sekil+="*";
                }
                else{
                    sekil+=" ";
                }

            }
            sekil+="\n";
        }
        console.log(sekil);


    </script>
</body>
</html>
